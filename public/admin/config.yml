backend:
  name: github
  repo: mvsde/website
  branch: main
  squash_merges: true
  commit_messages:
    create: "feat({{collection}}): Add “{{slug}}”"
    update: "fix({{collection}}): Update “{{slug}}”"
    delete: "feat({{collection}}): Delete “{{slug}}”"
    uploadMedia: "feat(media): Add “{{path}}”"
    deleteMedia: "feat(media): Remove “{{path}}”"

publish_mode: editorial_workflow

media_folder: media
public_folder: media

site_url: https://fynn.be
display_url: https://fynn.be

.field_uuid: &field_uuid
  label: UUID
  name: id
  widget: uuid

.field_filename: &field_filename
  label: Initial filename
  hint: Workaround for Netlify CMS to set a custom filename during page creation.
  name: filename
  widget: filename

.field_title: &field_title
  label: Title
  name: title
  widget: string

.field_description: &field_description
  label: Description
  name: description
  widget: string
  required: false

.field_layout: &field_layout
  label: Layout
  name: layout
  widget: hidden

.field_collection: &field_collection
  label: Collection
  name: collection
  widget: object
  fields:
    - label: Name
      name: name
      widget: string
    - label: Order
      name: order
      widget: select
      required: false
      options:
        - label: Ascending
          value: ascending
        - label: Descending
          value: descending

.field_publish_date: &field_publish_date
  label: Date
  name: date
  widget: datetime
  format: YYYY-MM-DD HH:mm:ss
  date_format: YYYY-MM-DD
  time_format: HH:mm:ss
  picker_utc: true
  default: ""

.field_social: &field_social
  label: Social
  summary: Social media meta tags
  name: social
  widget: object
  required: false
  collapsed: true
  fields:
    - label: Title
      name: title
      widget: string
      required: false
    - label: Description
      name: description
      widget: string
      required: false
    - label: Twitter Card
      hint: Defaults to **summary**.
      name: twitter_card
      widget: string
      required: false
    - label: OG Type
      hint: Defaults to **website** for normal pages and **article** for posts.
      name: og_type
      widget: string
      required: false
    - label: Image
      summary: Social media meta image
      name: image
      widget: object
      required: false
      fields:
        - label: Source
          name: src
          widget: image
          required: false
          allow_multiple: false
        - label: Alternative text
          name: alt
          widget: string
          required: false

.field_hero: &field_hero
  label: Hero
  summary: Hero image or video
  name: hero
  widget: object
  required: false
  collapsed: true
  fields:
    - label: Image
      name: image
      widget: image
      required: false
      allow_multiple: false
    - label: Alternative text
      name: alt
      widget: string
      required: false
    - label: Caption
      name: caption
      widget: text
      required: false
    - label: YouTube
      hint: YouTube video ID, i.e. the part after youtube&period;com/watch?v=.
      name: youtube
      widget: string
      required: false
    - label: Video Title
      name: title
      widget: string
      required: false

.field_content: &field_content
  label: Content
  name: body
  widget: markdown
  required: false

.page_fields: &page_fields
  - <<: *field_uuid
  - <<: *field_filename
  - <<: *field_title
  - <<: *field_description
  - <<: *field_social
  - <<: *field_hero
  - <<: *field_content

.tag_fields: &tag_fields
  - <<: *field_uuid
  - <<: *field_filename
  - <<: *field_title
  - <<: *field_description
  - <<: *field_layout
    default: LTag.vue
  - <<: *field_collection
  - <<: *field_social
  - <<: *field_hero
  - <<: *field_content

.post_fields: &post_fields
  - <<: *field_uuid
  - <<: *field_filename
  - <<: *field_title
  - <<: *field_description
  - <<: *field_publish_date
  - <<: *field_social
  - <<: *field_hero
  - <<: *field_content

.collection: &collection
  identifier_field: filename
  create: true
  editor:
    preview: false
  sortable_fields: [title, date]
  preview_path: "{{slug}}"

collections:
  - <<: *collection
    label: Pages
    label_singular: page
    name: pages
    folder: content
    fields: *page_fields

  - <<: *collection
    label: Tags
    label_singular: tag
    name: tags
    folder: content
    filter:
      field: layout
      value: LTag.vue
    fields: *tag_fields

  - <<: *collection
    label: Blog
    label_singular: post
    summary: "{{title}} ({{date}})"
    name: blog
    folder: content/blog
    preview_path: blog/{{slug}}
    fields: *post_fields

  - <<: *collection
    label: Talks
    label_singular: talk
    summary: "{{title}} ({{date}})"
    name: talks
    folder: content/talks
    preview_path: talks/{{slug}}
    fields: *post_fields

  - <<: *collection
    label: Sunsets
    label_singular: sunset
    name: sunsets
    folder: content/sunset
    preview_path: sunset/{{slug}}
    fields: *post_fields
