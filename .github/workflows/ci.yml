name: Continuous Integration
on:
  - push

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci --force
      - name: Lint JS
        run: npm run lint:js
      - name: Lint CSS
        run: npm run lint:css
