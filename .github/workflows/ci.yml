name: Continuous Integration
on:
  - push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: node --run lint:js
      - run: node --run lint:css
      - run: node --run lint:markdown
      - run: node --run lint:format
